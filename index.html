<!DOCTYPE html>
<html>
  <head>
    <title>scrollCal</title>
    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/scrollCal.js"></script>
    <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/scrollCal.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $('#date').scrollCal();
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="field">
        <label for="date">Дата вылета:</label><input type="text" name="date" value="" id="date" data-month="11" data-year="2011">
      </div>
    </div>
  </body>
